syntax="proto3";

package shallow.protobuf;
import "shallow.proto";

option java_package = "org.shallow.proto.notify";
option java_outer_classname = "NotifyProto";
option java_multiple_files = true;

message PartitionChangedSignal {

}

message NodeOfflineSignal {

}

message MessagePullSignal {
  string topic = 1;
  string queue = 2;
  int32 ledger = 3;
  int32 limit = 4;
  int32 epoch = 5;
  int64 index = 6;
}