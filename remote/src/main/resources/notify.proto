syntax = "proto3";

package ostara.protobuf;
import "ostara.proto";

option java_package = "org.ostara.remote.proto.notify";
option java_outer_classname = "NotifyProto";
option java_multiple_files = true;

message PartitionChangedSignal {
  string topic = 1;
}

message NodeOfflineSignal {
  string nodeId = 1;
  string host = 2;
  int32 port = 3;
}

message MessagePushSignal {
  string queue = 1;
  int32 epoch = 2;
  int64 index = 3;
  string topic = 4;
  int32 ledgerId = 5;
}

message MessageSyncSignal {
  int32 ledger = 1;
  int32 count = 2;
}