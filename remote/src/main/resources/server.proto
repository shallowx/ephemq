syntax="proto3";

package shallow.protobuf;
import "shallow.proto";

option java_package = "org.shallow.remote.proto.server";
option java_outer_classname = "ServerProto";
option java_multiple_files = true;

message CreateTopicRequest {
   string topic = 1;
   int32 partitions = 2;
   int32 latencies = 3;
   string cluster = 4;
}

message CreateTopicResponse {
  int32 ack = 1;
  string topic = 2;
  int32 partitions = 3;
  int32 latencies = 4;
}

message DelTopicRequest {
  string topic = 1;
}

message DelTopicResponse {
  int32 ack = 1;
  string topic = 2;
}

message QueryClusterNodeRequest {
  string cluster = 1;
}

message QueryClusterNodeResponse {
  repeated NodeMetadata nodes = 1;
}

message QueryTopicInfoRequest {
  repeated string topic = 1;
}

message QueryTopicInfoResponse {
  map<string, TopicMetadata> topics = 1;
}

message SubscribeRequest {
  string queue = 1;
  int32 ledger = 2;
  int32 epoch = 3;
  int64 index = 4;
  int32 version = 5;
  string topic = 6;
}

message SubscribeResponse {
  string queue = 1;
  int32 ledger = 2;
  int32 epoch = 3;
  int64 index = 4;
  int32 version = 5;
}

message CleanSubscribeRequest {
  int32 ledgerId= 1;
  string queue = 2;
  string topic = 3;
}

message CleanSubscribeResponse {
}

message SendMessageRequest {
  int32 ledger = 1;
  string queue = 2;
  string topic = 3;
}

message SendMessageExtras {
  string topic = 1;
  string queue = 2;
  map<string, string> extras = 3;
}

message SendMessageResponse {
  int32 ledger = 1;
  int32 epoch = 2;
  int64 index = 3;
}

message PullMessageRequest {
  int32 ledger = 1;
  string queue = 2;
  int32 limit = 3;
  int32 epoch = 4;
  int64 index = 5;
  int32 version = 6;
  string topic = 7;
}

message PullMessageResponse {
  string topic = 1;
  string queue = 2;
  int32 limit = 3;
  int32 ledger = 4;
  int32 epoch = 5;
  int64 index = 6;
}

message NodeRegistrationRequest {
  string cluster = 1;
  string server = 2;
  string host = 3;
  int32 port = 4;
}

message NodeRegistrationResponse {}

message NodeUnregistrationRequest{
  string cluster = 1;
  string server = 2;
}

message NodeUnregistrationResponse {}